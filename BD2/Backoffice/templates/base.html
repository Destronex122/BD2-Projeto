<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title %}
            GrapeFlow
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'components.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Sulphur Point' rel='stylesheet'>
</head>
<body>
    <script>
        function redirecionar() {
            const dropdown = document.getElementById('id_dropdown');
            const valorSelecionado = dropdown.value; // Redireciona para uma nova URL ou faz outra ação com o valor selecionado
        }
    </script>
    {% if not request.path == '/backoffice/login/' %}
        <nav class="navbar navbar-expand-lg navbar-light bg-navbar" style="background-color: #e9e8e2 !important;">
            <a class="navbar-brand" href="#">
                <img src="{% static 'logoApp.png' %}" alt="Logo" style="height: 60px; width: auto;">
                <b class="typographyTitle">GrapeFlow</b>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/backoffice/home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backoffice/debug">Campo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backoffice/vineyards">Vinhas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backoffice/harvestdetail">Colheitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backoffice/delivery">Envios</a>
                    </li>
                </ul>
                <div class="ml-auto d-flex align-items-center"> <!-- Alinhamento à direita com ícone de logout -->
                    <select class="custom-select mr-3" name="vineyard" required>
                        {% comment %}
                        {% for quinta in quintas %}
                            <option value="{{ quinta.id }}">{{ quinta.nome }}</option>
                        {% endfor %}
                        {% endcomment %}
                        <option>Quinta do Douro</option>
                        <option>Quinta do Dão</option>
                        <option>Quinta do Alentejo</option>
                        <option>Quinta de Mirandela</option>
                        <option>Quinta de Lagos</option>
                    </select>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" title="Logout" style="background: none; border: none; padding: 0; cursor: pointer;">
                            <img src="{% static 'logout.svg' %}" alt="Logout" style="height: 30px; width: auto;">
                        </button>
                    </form>
                    
                </div>
            </div>
        </nav>
    {% endif %}
    <div class="container" style="width: 100vh; height:">{% block content %} {% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
