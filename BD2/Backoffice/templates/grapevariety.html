{% extends 'base.html' %}

{% block title %}Casta{% endblock %}

{% block content %}

{% load static %}

<style>
    #grapevarietyTable tbody tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
    }

    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .modal-close {
        cursor: pointer;
        font-size: 1.5rem;
        color: #888;
    }

    .modal-close:hover {
        color: #333;
    }
</style>

<div class="editable-area newPadding">
    <div style="display:flex; justify-content: space-between; margin-bottom: 20px;">
        <h1>Castas</h1>
        <div>
            <button type="button" onclick="openAddVarietyModal()">
                <img src="{% static 'add.png' %}" alt="add" style="height: 25px; width: auto;">
            </button>
        </div>
    </div>

    <table class="table table-bordered" id="grapevarietyTable">
        <thead>
            <tr>
                <th>Casta</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="grapevarietyBody">
            {% for variety in grape_varieties %}
            <tr data-id="{{ variety.0 }}" data-name="{{ variety.1 }}">
                <td>{{ variety.1 }}</td> <!-- Nome -->
                <td>
                    <button onclick="removeVariety(this)">Remove</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Modal para adicionar uma nova variedade -->
    <div class="popup-overlay" id="addVarietyModal">
        <div class="popup-content">
            <div class="popup-header">
                <h5>Adicionar casta</h5>
                <span class="modal-close" onclick="closeAddVarietyModal()">&times;</span>
            </div>
            <form id="addVarietyForm" action="{% url 'addvariety' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="varietyName">Casta:</label>
                    <input type="text" id="varietyName" name="varietyName" class="form-control" required>
                </div>
                <div style="display: flex; justify-content: flex-end; margin-top: 15px;">
                    <button type="button" class="secondary-button" onclick="closeAddVarietyModal()">Cancelar</button>
                    <button type="submit" class="button" style="margin-left: 10px;">Adicionar</button>
                </div>
            </form>
            
        </div>
    </div>
</div>

<script>
    // Função para abrir o modal
    function openAddVarietyModal() {
        document.getElementById('addVarietyModal').style.display = 'flex';
    }

    // Função para fechar o modal
    function closeAddVarietyModal() {
        document.getElementById('addVarietyModal').style.display = 'none';
    }

    // Função para adicionar uma nova variedade (com integração ao backend)
    async function addVariety(event) {
        event.preventDefault();

        const varietyName = document.getElementById('varietyName').value;

        try {
            // Chamada ao backend para executar a procedure no PostgreSQL
            const response = await fetch('/backoffice/addvariety', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: varietyName,
                }),
            });

            if (response.ok) {
                const { name } = await response.json(); 

                const newRow = `
                    <tr data-name="${name}">
                        <td>${name}</td>
                        <td>
                            <button onclick="removeVariety(this)">Eliminar</button>
                        </td>
                    </tr>
                `;
                document.querySelector('#grapevarietyTable tbody').insertAdjacentHTML('beforeend', newRow);
                closeAddVarietyModal();
                document.getElementById('addVarietyForm').reset();
            } else {
                const error = await response.json();
                alert(`Falhou a adicionar a casta: ${error.message}`);
            }
        } catch (error) {
            alert('Ocorreu um erro enquanto a casta estava a ser adicionada.');
            console.error(error);
        }
    }

    // Função para remover uma variedade da tabela (apenas no frontend)
    function removeVariety(button) {
        const row = button.closest('tr');
        row.remove();
    }
</script>

{% endblock %}
